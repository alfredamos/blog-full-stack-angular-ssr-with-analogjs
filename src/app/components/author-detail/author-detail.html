<div class="flex flex-col max-w-xs sm:max-w-sm md:max-w-md mx-auto my-auto mt-10 ring-2 ring-gray-300 dark:text-gray-400 dark:ring-gray-600 p-2 rounded-t-md mb-10 shadow-2xl">
  <div class="w-full h-auto">
    <img
      [src]="author().image"
      [alt]="author().name"
      sizes="(max-width: 768px) 100vw, 50vw"
    />
  </div>
  <hr class="h-px my-4 bg-gray-200 border-0"/>
  <div class="flex-1">
    <div>
      <p class="text-sm font-bold mt-2 mb-2 flex items-center justify-between">
        <span>Name</span>
        <span class="text-start">{{author().name}}</span>
      </p>
      <p class="text-sm mt-2 mb-2 flex items-center justify-between">
        <span>Email</span>
        <span class="text-start">{{author().email}}</span>
      </p>
      <p class="text-sm mt-2 mb-2 flex items-center justify-between">
        <span>Phone</span>
        <span class="text-start">{{author().phone}}</span>
      </p>
      <p class="text-sm mt-2 mb-2 flex items-center justify-between">
        <span>Gender</span>
        <span class="text-start">{{author().gender}}</span>
      </p>
      <p class="text-sm mt-2 mb-2 flex items-center justify-between">
        <span>BirthDate</span>
        <span class="text-start">{{author().dateOfBirth}}</span>
      </p>
    </div>
    <hr class="h-px my-4 bg-gray-200 border-0"/>
    <div class="flex flex-col items-center gap-2 md:flex-row md:justify-between h-full mb-5 mt-5">
      <a routerLink="/authors" class="px-2 py-1 bg-white text-indigo-900 border border-indigo-900 hover:bg-indigo-900 hover:text-white font-bold w-full md:w-1/3 text-center rounded-md">Back</a>
      <button (click)="openModal()" class="px-2 py-1 bg-white text-rose-900 border border-rose-900 hover:bg-rose-900 hover:text-white font-bold w-full md:w-1/3 text-center rounded-md">
        Delete
      </button>
    </div>
  </div>
</div>

<app-modal-dialog [isOpen]="isModalOpen" (close)="onModalClose()">
  <!-- Content passed into the modal's ng-content -->
  <p class="text-2xl leading-relaxed text-gray-500 dark:text-gray-400">
    Do you really want to delete {{author().name}}?
  </p>
  <button (click)="deleteAuthor()" class="mt-4 px-4 py-2 border border-rose-900 bg-rose-900 text-white hover:bg-white hover:text-rose-900 font-bold rounded">
    Confirm
  </button>
</app-modal-dialog>
