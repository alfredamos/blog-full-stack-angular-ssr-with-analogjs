@if(posts().length === 0){
  <div  class="flex justify-between items-center mt-5">
    <span class="font-bold">Add New Post</span>
    <button class="flex-end px-4 py-1 bg-white text-indigo-900 border border-indigo-900 hover:bg-indigo-900 hover:text-white rounded-lg">
      <a [routerLink]="'/posts/add'" class="font-bold">Add</a>
    </button>
  </div>
  <div class="h-dvh flex justify-center items-center">
    <h1 class="font-bold p-10 bg-red-200 ring-1 ring-red-200 rounded-lg shadow-lg text-black">There are no users to display at this time!</h1>
  </div>
}@else{
  @for(post of posts(); track post.id){
    <div class="flex flex-col max-w-sm mx-auto my-auto mt-10 ring-2 ring-gray-300 dark:text-gray-400 dark:ring-gray-600 p-2 rounded-t-md mb-10 shadow-xl">
      <span class="self-end my-1">{{post.dateAndTime | date:'medium' }}</span>
      <div class="flex flex-col items-center md:flex-row md:justify-between h-20 m-1">
        <div class="relative h-20">
          <img [src]="post.author.image" [alt]="post.author.name" class="h-20 w-20 object-cover rounded-full" sizes="(max-width: 768px) 100vw, 50vw"/>
        </div>

        <p>{{post.author.name}}</p>
      </div>

      <hr class="h-px my-4 bg-gray-200 border-0"/>
      <div class="w-full">
        <div class="">
         <h3 class="text-xl font-bold px-4 my-1 flex-wrap">{{post.title}}</h3>
          <app-blog-content [content]="post.content"/>
        </div>
        <hr class="h-px my-4 bg-gray-200 border-0"/>
        <div class="flex flex-col items-center gap-2 md:flex-row md:justify-between h-full mb-5 mt-5">
          <a [routerLink]="`/posts/${post.id}/detail`" class="px-2 py-1 bg-white text-indigo-900 border border-indigo-900 hover:bg-indigo-900 hover:text-white font-bold w-full md:w-1/3 text-center rounded-md">Detail</a>
          <a [routerLink]="`/posts/${post.id}/detail`" class="px-2 py-1 bg-white text-rose-900 border border-rose-900 hover:bg-rose-900 hover:text-white font-bold w-full md:w-1/3 text-center rounded-md">Delete</a>
          <a [routerLink]="`/posts/${post.id}/edit`" class="px-2 py-1 bg-white text-yellow-900 border border-yellow-900 hover:bg-yellow-900 hover:text-white font-bold w-full md:w-1/3 text-center rounded-md">Edit</a>
        </div>

      </div>
    </div>
  }
  }
