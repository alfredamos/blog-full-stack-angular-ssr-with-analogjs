<div class="grid grid-cols-2 gap-4 ring-2 ring-gray-300 dark:text-gray-400 dark:ring-gray-600 p-2 rounded-t-md mx-auto my-auto mt-10 shadow-2xl mr-10 ml-10">
  <div class="p-4 h-auto">
    <div class="w-full">
      <img
        [src]="post().author.image"
        [alt]="post().author.name"
        sizes="(max-width: 768px) 100vw, 50vw"
      />
    </div>
    <hr class="h-px my-4 bg-gray-200 border-0"/>
    <div class="h-auto">
      <div>
        <p class="text-sm font-bold flex items-center justify-between">
          <span>Name</span>
          <span class="text-start">{{post().author.name}}</span>
        </p>

      </div>
      <hr class="h-px my-4 bg-gray-200 border-0"/>
      <div class="flex flex-col items-center gap-2 md:flex-row md:justify-between h-full mb-5 mt-5">
        <a routerLink="/posts" class="px-2 py-1 bg-white text-gray-900 border border-gray-900 hover:bg-gray-900 hover:text-white font-bold w-full md:w-1/2 text-center rounded-md">Back</a>
        <a routerLink="/edit-profile" class="px-2 py-1 bg-white text-indigo-900 border border-indigo-900 hover:bg-indigo-900 hover:text-white font-bold w-full md:w-1/2 text-center rounded-md">
          Profile
        </a>
      </div>
    </div>
  </div>
  <div class="h-auto">
    <p class="break-words">
      {{post().content}}
    </p>
    <div class="flex flex-col items-center gap-2 md:flex-row md:justify-between h-full mb-5 mt-5">
      <a [routerLink]="`/posts/${post().id}/edit`" class="px-2 py-1 bg-white text-yellow-900 border border-yellow-900 hover:bg-yellow-900 hover:text-white font-bold w-full md:w-1/2 text-center rounded-md">Edit</a>
      <button (click)="openModal()" class="px-2 py-1 bg-white text-rose-900 border border-rose-900 hover:bg-rose-900 hover:text-white font-bold w-full md:w-1/2 text-center rounded-md">
        Delete
      </button>
    </div>
  </div>
</div>

<app-modal-dialog [isOpen]="isModalOpen" (close)="onModalClose()">
  <!-- Content passed into the modal's ng-content -->
  <p class="text-2xl leading-relaxed text-gray-500 dark:text-gray-400">
    Do you really want to delete {{post().author.name}}?
  </p>
  <button (click)="deletePost()" class="mt-4 px-4 py-2 border border-rose-900 bg-rose-900 text-white hover:bg-white hover:text-rose-900 font-bold rounded">
    Confirm
  </button>
</app-modal-dialog>
