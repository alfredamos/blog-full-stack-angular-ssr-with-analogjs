<div class="px-4 py-2 border-b border-blue-100">
  @if(isEditMode()){
    <textarea
         [(ngModel)]="editedContent"
         class="w-full focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md"
         name="content"
         rows="5"
         cols="10"
    >
    </textarea>
    <div class="flex flex-col items-center gap-2 md:flex-row md:justify-between h-full mb-5 mt-6">
      <button type="button" class="px-2 py-1 bg-white text-gray-900 border border-gray-900 hover:bg-gray-900 hover:text-white font-bold w-full md:w-1/2 text-center rounded-md" (click)="backToPosts()">Back</button>
      <button type="button" class="px-2 py-1 bg-white text-indigo-900 border border-indigo-900 hover:bg-indigo-900 hover:text-white font-bold w-full md:w-1/2 text-center rounded-md" (click)="changeContent($event)">Save</button>
    </div>
  }@else{
    <p class="break-words">
      {{displayedContent()}}
    </p>
    @if(content().length > truncatedLength){
      <button type="button" (click)="toggleContent($event)" class="bg-zinc-100 text-indigo-900 hover:text-zinc-100 hover:bg-indigo-900 hover:border-1 px-2 py-1 font-bold rounded-md">
        {{showFullContent() ? 'Show Less' : 'Read More'}}
      </button>
    }
  }



</div>
