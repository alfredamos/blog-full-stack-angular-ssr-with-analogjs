<div class="px-4 py-2 border-b border-blue-100">
  <p class="break-words">
    {{displayedContent()}}
  </p>
  @if(content().length > truncatedLength){
    <button type="button" (click)="toggleContent($event)" class="bg-zinc-100 text-indigo-900 hover:text-zinc-100 hover:bg-indigo-900 hover:border-100 px-2 py-1 font-bold rounded-md">
    {{displayedContent() ? 'Show Less' : 'Read More'}}
  </button>
  }

</div>
