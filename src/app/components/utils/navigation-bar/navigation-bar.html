<nav class="bg-gray-800 shadow-lg sticky top-0 bg-background z-10">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center">
        <a [routerLink]="['/']" class="text-white text-2xl font-bold">Logo</a>
      </div>

      <!-- Desktop Menu -->

      <div class="hidden md:flex md:gap-4 items-center space-x-1">
        @if(authService.isLoggedIn()){
          @if(authService.isAdmin()){<app-admin-drop-down/>}
          <app-settings-drop-down (onRefreshUserToken)="refreshUserToken()"/>
          <button (click)="onLogout()"  type="button" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Logout</button>

<!--          <a routerLink="/logout" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Logout</a>-->
        }
       @if(!authService.isLoggedIn()){
         <a [routerLink]="['/login']" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Login</a>
         <a [routerLink]="['/signup']" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Signup</a>
       }

      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" class="mobile-menu-button">
          <svg class="w-6 h-6 text-gray-500 hover:text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (toggled by JavaScript/TypeScript) -->
  <div class="md:hidden" [ngClass]="{'hidden': !isMenuOpen, 'block': isMenuOpen}">
    <a [routerLink]="['/']" class="block py-2 px-4 text-sm hover:bg-gray-700 text-white">Home</a>
    <a [routerLink]="['/customers']" class="block py-2 px-4 text-sm hover:bg-gray-700 text-white">Customers</a>
    <a [routerLink]="['/tickets']" class="block py-2 px-4 text-sm hover:bg-gray-700 text-white">Tickets</a>
    <a [routerLink]="['/users']" class="block py-2 px-4 text-sm hover:bg-gray-700 text-white">Users</a>
  </div>
</nav>
