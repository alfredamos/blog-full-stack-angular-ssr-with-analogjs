<div class="relative group">
  <!-- Dropdown Trigger (e.g., a button or link) -->
  <button class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
    Settings
  </button>

  <!-- Dropdown Menu (hidden by default) -->
  <div class="absolute hidden group-hover:block w-48 bg-white shadow-lg rounded-b border-t-0 z-10">
    <a [routerLink]="['/change-password']" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Change Password</a>
    <a [routerLink]="['/edit-profile']" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Edit profile</a>
    <a [routerLink]="['/']" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Home</a>
    <button (click)="refreshUserToken()" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Refresh</button>
  </div>
</div>
